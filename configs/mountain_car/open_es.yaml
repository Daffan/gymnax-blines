train_config:
  train_type: "ES"
  env_name: "MountainCar-v0"
  num_generations: 1000
  evaluate_every_gen: 5

  es_name: "OpenES"
  es_config:
    popsize: 256
    opt_name: "adam"
  es_params:
    lrate_init: 0.001
    lrate_decay: 0.999
    lrate_limit: 0.001
    sigma_init: 0.1
    sigma_decay: 0.999
    sigma_limit: 0.001

  fitness_config:
    maximize: true
    centered_rank: true
    z_score: false
    w_decay: 0.0
  
  problem_train_config:
    num_env_steps: 200
    num_rollouts: 20
  problem_test_config:
    num_env_steps: 200
    num_rollouts: 164

  network_name: "MLP"
  network_config: 
    num_hidden_units: 64
    num_hidden_layers: 2
    hidden_activation: "relu"
    output_activation: "categorical"

log_config:
  time_to_track: ["num_steps"]
  what_to_track: ["return"]
  verbose: true
  print_every_k_updates: 1
  overwrite: 1
  model_type: "jax"

device_config:
  num_devices: 1
  device_type: "gpu"